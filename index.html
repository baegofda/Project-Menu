<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>🍴 오늘 뭐먹지 ?</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <main class="main-container">
      <h1 class="main-container__title">🍴 오늘 뭐먹지 ?</h1>
      <section class="main-container__select">
        <h1 class="sr-only">카테고리</h1>
        <form class="select__category-container" action="">
          <div class="dropdown">
            <button class="select__dropdown" type="button">
              오늘은 뭘 먹어볼까 ?
            </button>
            <ul class="select__categories">
              <li class="select__category">
                <button class="select__btn" type="button" data-key="*">
                  전체보기
                </button>
              </li>
              <li class="select__category">
                <button
                  class="select__btn"
                  type="button"
                  data-key="country"
                  data-value="kr"
                >
                  🇰🇷 한식
                </button>
              </li>
              <li class="select__category">
                <button
                  class="select__btn"
                  type="button"
                  data-key="country"
                  data-value="ch"
                >
                  🇨🇳 중식
                </button>
              </li>
              <li class="select__category">
                <button
                  class="select__btn"
                  type="button"
                  data-key="country"
                  data-value="jp"
                >
                  🇯🇵 일식
                </button>
              </li>
              <li class="select__category">
                <button
                  class="select__btn"
                  type="button"
                  data-key="country"
                  data-value="eu-us"
                >
                  🇪🇺-🇺🇸 양식
                </button>
              </li>
              <li class="select__category">
                <button
                  class="select__btn"
                  type="button"
                  data-key="type"
                  data-value="noodle"
                >
                  🍜 면류
                </button>
              </li>
              <li class="select__category">
                <button
                  class="select__btn"
                  type="button"
                  data-key="type"
                  data-value="rice"
                >
                  🍚 밥류
                </button>
              </li>
              <li class="select__category">
                <button
                  class="select__btn"
                  type="button"
                  data-key="type"
                  data-value="dessert"
                >
                  🍦 디저트
                </button>
              </li>
              <li class="select__category">
                <button
                  class="select__btn"
                  type="button"
                  data-key="type"
                  data-value="fastfood"
                >
                  🍔 패스트푸드
                </button>
              </li>
            </ul>
          </div>
          <ul class="select__menu-list"></ul>
          <button class="select__order-btn" type="submit">주문하러가기</button>
        </form>
      </section>
    </main>
  </body>
</html>
